<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #e8ecf5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 3rem 2rem;
            max-width: 600px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-left: 6px solid #ff4757;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #8b9dc3;
            margin-bottom: 1rem;
            line-height: 1;
        }

        .error-title {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        .error-message {
            font-size: 1.05rem;
            color: #6c757d;
            line-height: 1.6;
        }

        .badge {
            display: inline-block;
            padding: 0.5rem 1.25rem;
            background: #ffeaa7;
            color: #2d3436;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 1.5rem;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .container {
                padding: 2rem 1.5rem;
            }

            .icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">Sorry, the page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <div class="badge">â€¢ Not Found</div>
        <div (click)="goBack()" style="cursor: pointer;">
            Go Back
        </div>
    </div>
</body>
</html>
